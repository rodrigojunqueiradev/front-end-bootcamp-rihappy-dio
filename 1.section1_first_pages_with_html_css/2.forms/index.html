<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <h1>Introdução a tag form:</h1>
    <form action="#" onsubmit="alert('Formulário enviado')" autocomplete="on" target="_blank" method="post"
        name="signup">
        Nome: <input type="text" name="name" /><br>
        Idade: <input type="number" name="age" /><br>
        Senha: <input type="password" name="password" /><br>
        <button type="submit">Enviar</button>
    </form>

    <h1>Tag input e seus tipos:</h1>
    <form action="">
        <label>Text: </label><input type="text"><br>
        <label>Number: </label><input type="number" min="0" max="120"><br>
        <label>Button: </label><input type="button" value="Enviar"><br>
        <label>Range: </label><input type="range" min="0" max="100" value="10"><br>
        <label>Color: </label><input type="color"><br>
        <label>E-mail: </label><input type="email"><br>
        <label>URL: </label><input type="url"><br>
        <label>Date: </label><input type="date"><br>
        <label>Week: </label><input type="week"><br>
        <label>Month: </label><input type="month"><br>
        <label>Checkbox: </label><input type="checkbox"><br>
        <label>Radio: </label><input type="radio"><br>
        <label>Hidden: </label><input type="hidden"><br>
        <label>File: </label><input type="file" multiple><br>
        <label>Search: </label><input type="search" multiple><br>
    </form>

</body>

</html>
